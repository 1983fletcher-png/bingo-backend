# The Playroom — frontend deploy (Netlify)
# Connect Netlify to this repo; one push updates the live site.
# Frontend–backend linking: docs/FRONTEND-BACKEND-LINKING.md
# Set in Netlify → Site configuration → Environment variables:
#   VITE_SOCKET_URL = your Railway backend URL (no trailing slash)
#   VITE_API_URL    = same backend URL (optional; falls back to VITE_SOCKET_URL)

[build]
  base    = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
