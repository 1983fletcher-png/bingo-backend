<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" width="800" height="380" aria-labelledby="pressure-title pressure-desc">
  <title id="pressure-title">Why the volcano erupts: gas pressure</title>
  <desc id="pressure-desc">Diagram: Carbon dioxide gas forms in the mixture, takes up more space than the liquid, pressure builds and the gas and foam escape upward.</desc>
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#1d1d1f"/>
    </marker>
    <linearGradient id="liquid" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#c8e6c9"/>
      <stop offset="100%" stop-color="#a5d6a7"/>
    </linearGradient>
    <linearGradient id="foam" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="380" fill="#fafafa"/>
  <text x="400" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1d1d1f">Why it erupts</text>

  <!-- Cross-section: volcano shape (trapezoid) with liquid at bottom -->
  <g transform="translate(200, 60)">
    <!-- Container / volcano walls -->
    <path d="M 80 280 L 320 280 L 280 80 L 120 80 Z" fill="#e0e0e0" stroke="#1d1d1f" stroke-width="1.5"/>
    <!-- Liquid layer at bottom -->
    <path d="M 120 80 L 280 80 L 280 220 L 120 220 Z" fill="url(#liquid)" stroke="#2e7d32" stroke-width="1"/>
    <!-- Bubbles (CO2) in the liquid -->
    <ellipse cx="180" cy="170" rx="18" ry="14" fill="none" stroke="#2e7d32" stroke-width="1.5"/>
    <ellipse cx="240" cy="155" rx="22" ry="16" fill="none" stroke="#2e7d32" stroke-width="1.5"/>
    <ellipse cx="200" cy="195" rx="16" ry="12" fill="none" stroke="#2e7d32" stroke-width="1.5"/>
    <!-- Foam building at top -->
    <ellipse cx="200" cy="95" rx="60" ry="22" fill="url(#foam)" stroke="#9e9e9e" stroke-width="1"/>
    <text x="200" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#424245">Vinegar + baking soda</text>
  </g>

  <!-- Arrow: pressure builds -->
  <g transform="translate(520, 140)">
    <path d="M 0 80 L 0 0" stroke="#1d1d1f" stroke-width="2" fill="none" marker-end="url(#arr)"/>
    <text x="20" y="42" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">CO&#8322; forms</text>
    <text x="20" y="62" font-family="system-ui, sans-serif" font-size="12" fill="#424245">Gas needs</text>
    <text x="20" y="78" font-family="system-ui, sans-serif" font-size="12" fill="#424245">more space</text>
  </g>

  <!-- Arrow: escapes up -->
  <g transform="translate(520, 220)">
    <path d="M 0 60 L 0 0" stroke="#e94560" stroke-width="2.5" fill="none" marker-end="url(#arr)"/>
    <text x="22" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">Pressure</text>
    <text x="22" y="52" font-family="system-ui, sans-serif" font-size="12" fill="#424245">pushes up</text>
  </g>

  <!-- Takeaway text -->
  <text x="400" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#1d1d1f">Gas takes up more space than liquid. It has to go somewhere  up and out.</text>
  <text x="400" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#424245">That&#8217;s your foamy eruption.</text>
</svg>
